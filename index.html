<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telefonbuch App</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="liste.js" defer></script>
  </head>
  <body>
    <section id="telefonbuch">
        

        <div class="input-group">
            <span class="input-group-text">First, Lastname, Number</span>
            <input type="text" aria-label="First name" class="form-control" v-model="name">
            <input type="text" aria-label="Last name" class="form-control" v-model="surname">
            <input type="text" aria-label="Telefon" class="form-control" v-model="tel">
            <button type="button" class="btn btn-primary" @click="addContact">ADD CONTACT</button>
          </div>

      <table class="table table-dark table-striped">
        <thead>
          <tr v-for="item in contacts.slice(0,1)">
            <th v-for="(value, key, index) in item">{{key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in contacts">
            <td v-for="value in item">{{value}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
